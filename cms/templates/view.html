<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid my-5">
    <div class="w-50 m-auto p-4 bg-info ">
        <h2 class="text-center mt-4"> Customer Details</h2>
        <table class="table bg-white">
            <tr>
                <th>Photo</th>
                <td><img src="/media/{{customer.image}} " class="rounded  d-block" height="100px" width="120px"></td>
            </tr>
            <tr>
                <th>Customer name</th>
                <td>{{customer.name}}</td>
            </tr>
            <tr>
                <th> Email</th>
                <td>{{customer.email}}</td>
            </tr>
            <tr>
                <th> Mobile</th>
                <td>{{customer.mobile}}</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>{{customer.address}}</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>{{customer.status}}</td>
            </tr>
        </table>
    </div>
    <div class="text-center">
        </button><a href="/" class="btn btn-success"> Back </button></a>
    </div>
</div>
</body>
</html>
